<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button onclick="hiJulie()" id="clique"> Hi Julie </button>
        <div id="junk"></div>
        <button onclick="pushAway()" id="hateForLeaving">Bye Julie :(</button>
    </div>
    <script>
        let responses = ["I love you", "that would hurt me", "please text me back"]
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        function hiJulie(){
            let choice = responses[getRandomInt(responses.length)];
            const textElement = document.createTextNode(choice);
            const button = document.getElementById("junk").appendChild(textElement);
        }

        function pushAway(addToArray){
            responses.push(addToArray);
        }

    </script>
</body>
</html>
